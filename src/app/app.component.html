<div class="container">
    <app-add-todo [isDisabled]="isdisabled" (ActionButton)="addTodo($event)"></app-add-todo>
    <ul class="container-fluid">
        <li *ngFor="let todos of sortTodo()" class="grid">
        <app-todo-items [todoItem]="todos"  (ActionButton)="deleteTodo($event)"></app-todo-items>
        </li>
    </ul>
    <app-button [ButtonName]="isVisible()" ngClass="Completed" (ActionButton)="handleClick()" />
</div>
